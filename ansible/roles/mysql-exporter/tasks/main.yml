- name: Créer Secret pour MySQL Exporter
  kubernetes.core.k8s:
    state: present
    namespace: monitoring
    definition: |
      apiVersion: v1
      kind: Secret
      metadata:
        name: mysql-exporter-secret
      type: Opaque
      data:
        data-source-name: "{{ 'wordpress:{{ mysql_user_password }}@(mysql.wordpress.svc.cluster.local:3306)/' | b64encode }}"

- name: Déployer MySQL Exporter
  kubernetes.core.k8s:
    state: present
    namespace: monitoring
    definition: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: mysql-exporter
        labels:
          app: mysql-exporter
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: mysql-exporter
        template:
          metadata:
            labels:
              app: mysql-exporter
          spec:
            containers:
              - name: mysql-exporter
                image: prom/mysqld-exporter:latest
                env:
                  - name: DATA_SOURCE_NAME
                    valueFrom:
                      secretKeyRef:
                        name: mysql-exporter-secret
                        key: data-source-name
                ports:
                  - containerPort: 9104

- name: Exposer MySQL Exporter via Service
  kubernetes.core.k8s:
    state: present
    namespace: monitoring
    definition: "{{ lookup('template', 'mysql-exporter-service.yml.j2') }}"




